<html>

<head>
	<title>Complex Paint Revamped</title>
	<script src="math.min.js"> </script>
	<script src="CPaintWebScript.js"> </script>
</head>

<body onload="Init()">
	<h1>Complex Paint Revamped</h1>
	<button onclick="foo()"> Foo </button>
	<p id="foopar"></p>
	
	<div id="eqSettings">
		<h2> Equation </h2>
		<form id="equation" method="POST">
			Equation: <input type="text" id	="eqBox">
			<input type="button" value="Submit" onclick="UpdateEquation()">
			<div id="vars">
			</div>
		</form>
	</div>
	
	<div id="presets">
		<h2> Presets </h2>	
		<button onclick="Preset('A*z + B')"> Linear </button>
		<button onclick="Preset('R*cos(2*pi*T)+R*sin(2*pi*T)*i)*z+B')"> 
			Polar Linear
		</button>
		<button onclick="Preset('z^2 + C')"> Quadratic </button>
		<button onclick="Preset('rpm() * sqrt(z - C)')"> Inverse Quad </button>
	</div>
	
	<div id="modes">
		<h2> Mode </h2>
		<p> Current: <span id="currentMode">Point</span> </p>
		<button onclick="UpdateMode('Point')"> Point </button>
		<button onclick="UpdateMode('Iterate')"> Iterate </button>
		<button onclick="UpdateMode('Line')"> Line </button>
		<button onclick="UpdateMode('Rectangle')"> Rectangle </button> <br> <br>
		<button onclick="UpdateMode('Grid')"> Grid </button>
		<button onclick="UpdateMode('Circle1')"> Circle1 </button>
		<button onclick="UpdateMode('Circle2')"> Circle2 </button>
		<button onclick="UpdateMode('Circle3')"> Circle3 </button> <br> <br>
		<button onclick="UpdateMode('Freedraw')"> Freedraw </button>
	</div>
		
	<div id="grSettings">
		<h2> Graphs </h2>
		<button onclick="CopyGraph(0)"> Copy --> </button>
		<button onclick="CopyGraph(1)"> Copy <-- </button>
		<form id="graphSettings" method="POST">
			<div id="LxMin">
				x Min: <input type="text" id="LxMinBox" value="-2">
			</div>
			<div id="RxMin">
				x Min: <input type="text" id="RxMinBox" value="-2">
			</div>

			<br>
			<div id="LxMax">
				x Max: <input type="text" id="LxMaxBox" value="2">
			</div>
			<div id="RxMax">
				x Max: <input type="text" id="RxMaxBox" value="2">
			</div>
	
			<br>
	
			<div id="LyMin">
				y Min: <input type="text" id="LyMinBox" value="-2">
			</div>
			<div id="RyMin">
				y Min: <input type="text" id="RyMinBox" value="-2">
			</div>
			<br>
			<div id="LyMax">
				y Max: <input type="text" id="LyMaxBox" value="2">
			</div>
			<div id="RyMax">
				y Max: <input type="text" id="RyMaxBox" value="2">
			</div>
			<br>
	
			<div id="LScale">
				Scale: <input type="text" id="LScaleBox" value=".5">
			</div>
			<div id="RScale">
				Scale: <input type="text" id="RScaleBox" value=".5">
			</div>
			<br>
			<input type="button" value="Submit" onclick="UpdateGraphs()">
		</form>
	</div>

	<canvas id="leftGraph" width="750" height="750" style="border:1px solid #06c000;" 
		onclick="graphClick(event)">
	</canvas>
	
	<canvas id="rightGraph" width="750" height="750" style="border:1px solid #06c000;"
		onclick="graphClick(event)">
	</canvas> <br>

	<button onclick="ClearGraphs()"> Clear Graphs </button>
</body>
</html>
