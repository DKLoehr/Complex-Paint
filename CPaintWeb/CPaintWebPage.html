<html>

<head>
	<title>Complex Paint Revamped</title>
	<!--
	<link rel="stylesheet" href="https://googledrive.com/host/0B56X1tFo10fgflZDUmRidUltR1hZVTlZMlk1QlJEUXExU1FvaTZIY1pvc1RULURSQ3VZSU0/CPaintWebStyle.css">
	
	<script src="https://googledrive.com/host/0B56X1tFo10fgflZDUmRidUltR1hZVTlZMlk1QlJEUXExU1FvaTZIY1pvc1RULURSQ3VZSU0/math.min.js"> </script>
	<script src="https://googledrive.com/host/0B56X1tFo10fgflZDUmRidUltR1hZVTlZMlk1QlJEUXExU1FvaTZIY1pvc1RULURSQ3VZSU0/CPaintWebScript.js"> </script>
	-->
	
	<link rel="stylesheet" href="CPaintWebStyle.css">
	<script src="math.min.js"> </script>
	<script src="CPaintWebScript.js"> </script>
</head>

<body onload="Init()">
	<h1>Complex Paint Revamped</h1>
	<span id="debug">Debug: </span>	
	<div id="eqSettings">
		<h2> Equation </h2>
		<form id="equation" method="POST">
			Equation: <input type="text" id	="eqBox" onchange="UpdateEquation()" value="z">
			<div id="params">
			</div>
		</form>
	</div>
	
	<div id="presets">
		<h2> Load Preset </h2>	
		<select id="presetSelect" onchange="Preset(this.value);">
			<option value="A*z + B" >Linear</option>
			<option value="(R*cos(2*pi*T)+R*sin(2*pi*T)*i)*z+B" >Polar Linear</option>
			<option value="z^2 + C"  >Quadratic</option>
			<option value="rpm() * sqrt(z - C)" >Inverse Quad</option>
		</select>
	</div>
	
	<div id="modes">
		<h2> Mode </h2>
		<select id="modeSelect">
			<option value='Point'>Point</option>
			<option value='Iterate'>Iterate</option>
			<option value='Line'>Line</option>
			<option value='Rectangle'>Rectangle</option>
			<option value='Grid'>Grid</option>
			<option value='Circle1'>Circle1</option>
			<option value='Circle2'>Circle2</option>
			<option value='Circle3'>Circle3</option>
			<option value='Freedraw'>Freedraw</option>
		</select>
	</div>
		
	<div id="grSettings">
		<h2> Graphs </h2>
		<button id="CopyL" onclick="CopyGraph(true)"> Copy --> </button>
		<button id="CopyR" onclick="CopyGraph(false)"> Copy <-- </button>
		<form id="graphSettings" method="POST">
		
		<div id="lGraph">	
			<div id="LxMin" class="lGraph">
				x Min: <input type="text" id="LxMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			<div id="LxMax" class="lGraph">
				x Max: <input type="text" id="LxMaxBox" value="2" onchange="UpdateGraphs()">
			</div>	
			<div id="LyMin" class="lGraph">
				y Min: <input type="text" id="LyMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			<div id="LyMax" class="lGraph">
				y Max: <input type="text" id="LyMaxBox" value="2" onchange="UpdateGraphs()">
			</div>	
			<div id="LScale" class="lGraph">
				Scale: <input type="text" id="LScaleBox" value=".5" onchange="UpdateGraphs()">
			</div>
		</div>
		<br>			
		<div id="rGraph">
			<div id="RxMin" class="rGraph">
				x Min: <input type="text" id="RxMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			
			<div id="RxMax" class="rGraph">
				x Max: <input type="text" id="RxMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
			<div id="RyMin" class="rGraph">
				y Min: <input type="text" id="RyMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			<div id="RyMax" class="rGraph">
				y Max: <input type="text" id="RyMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
			<div id="RScale" class="rGraph">
				Scale: <input type="text" id="RScaleBox" value=".5" onchange="UpdateGraphs()">
			</div>
		</div>
		</form>
	</div>

	<div id="graphs">
		<button id="clear" onclick="ClearGraphs()"> Clear Graphs </button> <br>
		<canvas id="leftGraph" width="600" height="600" style="border:1px solid #06c000;" 
			onclick="graphClick(event)">
		</canvas>
	
		<canvas id="rightGraph" width="600" height="600" style="border:1px solid #06c000;"
			onclick="graphClick(event)">
		</canvas>
	</div>
</body>
</html>
