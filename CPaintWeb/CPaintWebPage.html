<html>

<head>
	<title>Complex Paint Revamped</title>
	<script src="math.min.js"> </script>
	<script src="CPaintWebScript.js"> </script>
</head>

<body onload="Init()">
	<h1>Complex Paint Revamped</h1>
	<button onclick="foo()"> Foo </button>
	<p id="foopar"></p>
	
	<div id="eqSettings">
		<h2> Equation </h2>
		<form id="equation" method="POST">
			Equation: <input type="text" id	="eqBox" onchange="UpdateEquation()">
			<div id="vars">
			</div>
		</form>
	</div>
	
	<div id="presets">
		<h2> Presets </h2>	
		<select id="presetSelect" onchange="var me=document.getElementById('presetSelect');Preset(me.options[me.selectedIndex].value);">
			<option value="A*z + B" >Linear</option>
			<option value="R*cos(2*pi*T)+R*sin(2*pi*T)*i)*z+B" >Polar Linear</option>
			<option value="z^2 + C"  >Quadratic</option>
			<option value="rpm() * sqrt(z - C)" >Inverse Quad</option>
		</select>
	</div>
	
	<div id="modes">
		<h2> Mode </h2>
		<p> Current: <span id="currentMode">Point</span> </p>
		<select id="modeSelect" onchange="var me=document.getElementById('modeSelect');UpdateMode(me.options[me.selectedIndex].value);">
		<option value='Point'> Point </option>
		<option value='Iterate'> Iterate </option>
		<option value='Line'> Line </option>
		<option value='Rectangle'> Rectangle </option>
		<option value='Grid'> Grid </option>
		<option value='Circle1'> Circle1 </option>
		<option value='Circle2'> Circle2 </option>
		<option value='Circle3'> Circle3 </option>
		<option value='Freedraw'> Freedraw </option>
		</select>
	</div>
		
	<div id="grSettings">
		<h2> Graphs </h2>
		<button onclick="CopyGraph(0)"> Copy --> </button>
		<button onclick="CopyGraph(1)"> Copy <-- </button>
		<form id="graphSettings" method="POST">
			<div id="LxMin">
				x Min: <input type="text" id="LxMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			<div id="RxMin">
				x Min: <input type="text" id="RxMinBox" value="-2" onchange="UpdateGraphs()">
			</div>

			<br>
			<div id="LxMax">
				x Max: <input type="text" id="LxMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
			<div id="RxMax">
				x Max: <input type="text" id="RxMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
	
			<br>
	
			<div id="LyMin">
				y Min: <input type="text" id="LyMinBox" value="-2"onchange="UpdateGraphs()" >
			</div>
			<div id="RyMin">
				y Min: <input type="text" id="RyMinBox" value="-2" onchange="UpdateGraphs()">
			</div>
			<br>
			<div id="LyMax">
				y Max: <input type="text" id="LyMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
			<div id="RyMax">
				y Max: <input type="text" id="RyMaxBox" value="2" onchange="UpdateGraphs()">
			</div>
			<br>
	
			<div id="LScale">
				Scale: <input type="text" id="LScaleBox" value=".5" onchange="UpdateGraphs()">
			</div>
			<div id="RScale">
				Scale: <input type="text" id="RScaleBox" value=".5" onchange="UpdateGraphs()">
			</div>
			<br>
		</form>
	</div>

	<canvas id="leftGraph" width="750" height="750" style="border:1px solid #06c000;" 
		onclick="graphClick(event)">
	</canvas>
	
	<canvas id="rightGraph" width="750" height="750" style="border:1px solid #06c000;"
		onclick="graphClick(event)">
	</canvas> <br>

	<button onclick="ClearGraphs()"> Clear Graphs </button>
</body>
</html>
